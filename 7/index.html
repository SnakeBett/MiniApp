<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="PIX Premium Copia e Cola. Copie e utilize o código PIX de forma rápida e prática.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX Premium - Copia e Cola</title>
    
    <!-- Preload Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Estilos embutidos (CSS) -->
    <style>
        /* Estilo do corpo */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #1a1a1d, #111);
            color: white;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinhar ao topo */
            min-height: 100vh; /* Remover altura fixa */
            padding-top: 1rem; /* Adicionar espaçamento superior */
        }

        /* Container principal fixo no topo e mais compacto */
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: transform 0.3s ease;
            margin-bottom: 1rem; /* Pequena margem inferior para espaçamento */
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #FFD700;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .code-box {
            background: #2c2c2c;
            border: 2px solid #FFD700;
            border-radius: 12px;
            padding: 1.5rem;
            font-size: 1.2rem;
            color: #fff;
            word-wrap: break-word;
            line-height: 1.5;
            font-weight: 600;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            user-select: all;
            text-shadow: -1px -1px 0 #2c2c2c, 1px -1px 0 #2c2c2c, -1px 1px 0 #2c2c2c, 1px 1px 0 #2c2c2c;
        }

        .copy-button {
            background: linear-gradient(45deg, #FFD700, #ff8c00);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-top: 1rem;
            margin-bottom: 1.5rem; /* Espaço entre o botão e a barra de expiração */
            position: relative;
            overflow: hidden;
        }

        .copy-button:after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.4s ease;
        }

        .copy-button:hover:after {
            left: 0;
        }

        .copy-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .progress-container {
            width: 100%;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 10px;
            background: #FFD700;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .timer {
            font-size: 1.4rem;
            font-weight: bold;
            color: #FFD700;
            margin-top: 0.5rem;
        }

        .reset-button {
            background: #ff4141;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
            width: 100%;
            display: none;
            transition: transform 0.3s ease;
        }

        .reset-button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }
            .code-box {
                font-size: 1rem;
                padding: 1rem;
            }
            .copy-button, .reset-button {
                font-size: 1rem;
                padding: 0.8rem 1rem;
            }
        }

        /* Estilo para o modal de alerta - ajuste para tamanho igual ao da caixa principal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 100;
            color: white;
            width: 100%;
            max-width: 400px; /* Mesmo valor do container */
            transition: transform 0.3s ease;
        }

        .modal h2 {
            color: #FFD700;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .modal p {
            font-size: 1.2rem;
            line-height: 1.5;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Container principal compacto -->
    <div class="container">
        <h1>PIX Premium Copia e Cola</h1>
        <div class="code-box" id="pix-code"></div>
        <button class="copy-button" aria-label="Copiar Código PIX" onclick="copyCode()">
            <i class="fas fa-copy"></i> Copiar Código PIX
        </button>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="timer" id="timer"></div>
        <button class="reset-button" id="reset-button" onclick="resetTimer()">Reiniciar</button>
    </div>

    <!-- Modal de expiração -->
    <div class="modal" id="expired-modal">
        <h2>O tempo expirou!</h2>
        <p>O código PIX não é mais válido. Clique em "Reiniciar" para gerar um novo código.</p>
    </div>

    <!-- JavaScript embutido -->
    <script>
        // Obtendo o código PIX da URL
        const urlParams = new URLSearchParams(window.location.search);
        const pixCode = urlParams.get('code') || 'CODIGO-PIX-TESTE';
        document.getElementById('pix-code').innerText = pixCode;

        const progressBar = document.getElementById('progress-bar');
        const timerElement = document.getElementById('timer');
        const resetButton = document.getElementById('reset-button');
        const modal = document.getElementById('expired-modal');
        const expirationTime = 15 * 60 * 1000; // 15 minutos em milissegundos
        let startTime = new Date().getTime();
        let timerInterval;

        function updateProgressBar() {
            const currentTime = new Date().getTime();
            const timeElapsed = currentTime - startTime;
            const timeRemaining = expirationTime - timeElapsed;
            const progress = (timeRemaining / expirationTime) * 100;

            progressBar.style.width = `${progress}%`;

            const minutes = Math.floor(timeRemaining / 60000);
            const seconds = Math.floor((timeRemaining % 60000) / 1000);

            timerElement.innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timeRemaining <= 0) {
                clearInterval(timerInterval);
                progressBar.style.width = '0%';
                timerElement.innerText = '00:00';
                showTimeExpired();
            }
        }

        function showTimeExpired() {
            const codeElement = document.getElementById('pix-code');
            codeElement.innerText = 'O código expirou!';
            codeElement.style.color = 'red';
            resetButton.style.display = 'block';
            modal.classList.add('active');
        }

        function resetTimer() {
            startTime = new Date().getTime();
            modal.classList.remove('active');
            resetButton.style.display = 'none';
            document.getElementById('pix-code').innerText = pixCode;
            document.getElementById('pix-code').style.color = '#fff';
            timerInterval = setInterval(updateProgressBar, 1000);
        }

        function copyCode() {
            const codeElement = document.getElementById('pix-code');
            navigator.clipboard.writeText(codeElement.innerText).then(() => {
                document.querySelector('.copy-button').innerHTML = '<i class="fas fa-check"></i> Código copiado!';
                setTimeout(() => {
                    document.querySelector('.copy-button').innerHTML = '<i class="fas fa-copy"></i> Copiar Código PIX';
                }, 2000);
            });
        }

        timerInterval = setInterval(updateProgressBar, 1000);
    </script>
</body>
</html>
