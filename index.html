<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX Copia e Cola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 1rem;
        }
        .container {
            text-align: center;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .code-box {
            padding: 1rem;
            background-color: #e0e0e0;
            border-radius: 5px;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            user-select: all;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .copy-button {
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .code-box {
                font-size: 1rem;
                padding: 0.8rem;
            }
            .copy-button {
                font-size: 1rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PIX Copia e Cola</h1>
        <div class="code-box" id="pix-code"></div>
        <button class="copy-button" onclick="copyCode()">Copiar</button>
    </div>

    <script>
        // Obtendo o código PIX da URL
        const urlParams = new URLSearchParams(window.location.search);
        const pixCode = urlParams.get('code');
        document.getElementById('pix-code').innerText = pixCode;

        // Função para copiar o código PIX
        function copyCode() {
            const codeElement = document.getElementById('pix-code');
            navigator.clipboard.writeText(codeElement.innerText).then(() => {
                alert('Código copiado!');
            });
        }
    </script>
</body>
</html>
