<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX Copia e Cola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .code-box {
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            user-select: all;
        }
        .copy-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PIX Copia e Cola</h1>
        <div class="code-box" id="pix-code"></div>
        <button class="copy-button" onclick="copyCode()">Copiar</button>
    </div>

    <script>
        // Obtendo o código PIX da URL
        const urlParams = new URLSearchParams(window.location.search);
        const pixCode = urlParams.get('code');
        document.getElementById('pix-code').innerText = pixCode;

        // Função para copiar o código PIX
        function copyCode() {
            const codeElement = document.getElementById('pix-code');
            navigator.clipboard.writeText(codeElement.innerText).then(() => {
                alert('Código copiado!');
            });
        }
    </script>
</body>
</html>
