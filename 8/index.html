<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="PIX Premium Copia e Cola.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading com Logo</title>
    
    <style>
        /* Estilo do corpo */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Container da animação */
        .loading-container {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Logo da marca (exemplo de imagem da logo) */
        .logo {
            width: 100px;
            height: 100px;
            background: url('sua-logo.png') no-repeat center center; /* Substitua 'sua-logo.png' pela URL da sua logo */
            background-size: contain;
            animation: rotateLogo 3s infinite linear;
        }

        /* Animação de rotação da logo */
        @keyframes rotateLogo {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Círculo de carregamento em volta da logo */
        .loading-circle {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 5px solid rgba(255, 215, 0, 0.2); /* Cor dourada com transparência */
            border-radius: 50%;
            border-top: 5px solid #FFD700; /* Cor sólida */
            animation: spinCircle 2s infinite linear;
        }

        /* Animação do círculo */
        @keyframes spinCircle {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <!-- Container de loading com logo -->
    <div class="loading-container">
        <div class="logo"></div>
        <div class="loading-circle"></div>
    </div>

</body>
</html>
