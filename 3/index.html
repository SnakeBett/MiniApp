<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX Premium - Copia e Cola</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo do corpo */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #1a1a1d, #111);
            color: white;
            overflow: hidden; /* Remove a rolagem */
            padding: 1rem;
            box-sizing: border-box; /* Evita que conteúdo ultrapasse a tela */
            position: relative;
        }

        /* Container principal fixo no topo e mais compacto */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin: 2rem auto 0 auto;
            position: relative; /* Para posicionar a animação de partículas */
        }

        /* Título menor e mais compacto */
        h1 {
            color: #FFD700;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Caixa de código com fundo escuro, texto branco e borda invisível */
        .code-box {
            background: #2c2c2c; /* Fundo sólido escuro */
            border: 2px solid #FFD700;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1.5rem;
            color: #fff; /* Cor do texto branca */
            word-wrap: break-word;
            line-height: 1.5;
            font-weight: 600;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            user-select: all;
            border-color: #FFD700;
            text-shadow: -1px -1px 0 #2c2c2c, 1px -1px 0 #2c2c2c, -1px 1px 0 #2c2c2c, 1px 1px 0 #2c2c2c; /* Borda da mesma cor do fundo */
        }

        /* Botão de copiar mais compacto */
        .copy-button {
            background: linear-gradient(45deg, #FFD700, #ff8c00);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .copy-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        /* Efeito de partículas */
        .particle {
            position: absolute ;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: #FFD700;
            animation: particle 1.5s ease-out;
        }

        @keyframes particle {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Feedback visual */
        .success-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700;
            opacity: 0;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Container principal compacto -->
    <div class="container">
        <h1>PIX Premium Copia e Cola</h1>
        <div class="code-box" id="pix-code"></div>
        <button class="copy-button" onclick="copyCode()">
            <i class="fas fa-copy"></i> Copiar Código PIX
        </button>
        <div class="success-message" id="success-message">Código copiado!</div>
    </div>

    <script>
        // Obtendo o código PIX da URL
        const urlParams = new URLSearchParams(window.location.search);
        const pixCode = urlParams.get('code');
        document.getElementById('pix-code').innerText = pixCode;

        // Função para copiar o código PIX
        function copyCode() {
            const codeElement = document.getElementById('pix-code');
            navigator.clipboard.writeText(codeElement.innerText).then(() => {
                // Criar partículas
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.left = `${Math.random() * 100}%`;
                    document.querySelector('.container').appendChild(particle);
                }

                // Mostrar mensagem de sucesso
                document.getElementById('success-message').style.opacity = '1';

                // Alterar fundo
                document.body.style.background = `radial-gradient(circle at top, ${getRandomColor()}, ${getRandomColor()})`;
            });
        }

        // Função para gerar cor aleatória
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
