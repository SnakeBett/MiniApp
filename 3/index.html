<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX Premium - Copia e Cola</title>
    <style>
        /* Cor de fundo personalizada */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #171715;
            color: white;
            overflow: hidden; /* Remove a rolagem */
        }

        /* Fundo Parallax */
        .background {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: url('https://logopond.com/logos/84e9262433cfbc0fddb5a43b7680bc76.png');
            background-size: cover;
            background-attachment: fixed;
            animation: parallax 15s infinite linear;
            z-index: -1;
            filter: blur(15px);
        }

        @keyframes parallax {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-5%, -5%); }
            100% { transform: translate(0, 0); }
        }

        /* Container principal com glassmorphism */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 15px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
        }

        /* Título */
        h1 {
            color: #FFD700;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Caixa de código */
        .code-box {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid #FFD700;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            font-size: 1.3rem;
            color: white;
            word-wrap: break-word;
            line-height: 1.5;
            font-weight: 600;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            user-select: all;
        }

        /* Botão de copiar */
        .copy-button {
            background: linear-gradient(45deg, #FFD700, #ff8c00);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .copy-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .code-box {
                font-size: 1rem;
                padding: 1rem;
            }
            .copy-button {
                font-size: 1rem;
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fundo Parallax -->
    <div class="background"></div>

    <!-- Container principal -->
    <div class="container">
        <h1>PIX Premium Copia e Cola</h1>
        <div class="code-box" id="pix-code"></div>
        <button class="copy-button" onclick="copyCode()">
            Copiar Código PIX
        </button>
    </div>

    <script>
        // Obtendo o código PIX da URL
        const urlParams = new URLSearchParams(window.location.search);
        const pixCode = urlParams.get('code');
        document.getElementById('pix-code').innerText = pixCode;

        // Função para copiar o código PIX
        function copyCode() {
            const codeElement = document.getElementById('pix-code');
            navigator.clipboard.writeText(codeElement.innerText).then(() => {
                alert('Código copiado!');
            });
        }
    </script>
</body>
</html>
