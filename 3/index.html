<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX Premium - Copia e Cola</title>
    <style>
        /* Estilo do corpo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #1a1a1d, #111);
            color: white;
            overflow: hidden; /* Remove a rolagem */
            padding: 1rem;
            box-sizing: border-box; /* Evita que conteúdo ultrapasse a tela */
        }

        /* Container principal fixo no topo e mais compacto */
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin: 2rem auto 0 auto;
        }

        /* Título menor e mais compacto */
        h1 {
            color: #FFD700;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Caixa de código com fundo escuro e texto invisível */
        .code-box {
            background: #2c2c2c; /* Fundo sólido escuro */
            border: 2px solid #FFD700;
            border-radius: 12px;
            padding: 0.8rem;
            font-size: 1rem;
            color: #2c2c2c; /* Mesma cor do fundo para o texto ficar invisível */
            word-wrap: break-word;
            line-height: 1.5;
            font-weight: 600;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            user-select: all;
            border-color: #FFD700;
            text-shadow: none; /* Remover a sombra do texto */
        }

        /* Botão de copiar mais compacto */
        .copy-button {
            background: linear-gradient(45deg, #FFD700, #ff8c00);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .copy-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.4rem;
            }
            .code-box {
                font-size: 0.9rem;
                padding: 0.6rem;
            }
            .copy-button {
                font-size: 0.9rem;
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Container principal compacto -->
    <div class="container">
        <h1>PIX Premium Copia e Cola</h1>
        <div class="code-box" id="pix-code"></div>
        <button class="copy-button" onclick="copyCode()">
            Copiar Código PIX
        </button>
    </div>

    <script>
        // Obtendo o código PIX da URL
        const urlParams = new URLSearchParams(window.location.search);
        const pixCode = urlParams.get('code');
        document.getElementById('pix-code').innerText = pixCode;

        // Função para copiar o código PIX
        function copyCode() {
            const codeElement = document.getElementById('pix-code');
            navigator.clipboard.writeText(codeElement.innerText).then(() => {
                alert('Código copiado!');
            });
        }
    </script>
</body>
</html>
