<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX Premium - Copia e Cola</title>
    <style>
        /* Estilo do corpo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #1a1a1d, #111);
            color: white;
            overflow: hidden; /* Remove a rolagem */
            padding: 1rem;
            box-sizing: border-box; /* Evita que conteúdo ultrapasse a tela */
        }

        /* Efeito sutil de textura */
        .background-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        /* Container principal com glassmorphism */
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
        }

        /* Área vermelha para o código PIX */
        .pix-area {
            height: 150px; /* Altura da área superior */
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Caixa de código com borda preta ao redor do texto */
        .code-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #FFD700;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1.2rem;
            color: white;
            word-wrap: break-word;
            line-height: 1.5;
            font-weight: 600;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            user-select: all;
            border-color: #FFD700;
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Borda preta nas letras */
        }

        /* Botão de copiar */
        .copy-button {
            background: linear-gradient(45deg, #FFD700, #ff8c00);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-top: 1.5rem;
        }

        .copy-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .code-box {
                font-size: 1rem;
                padding: 0.8rem;
            }
            .copy-button {
                font-size: 1rem;
                padding: 0.75rem 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fundo escuro com gradiente e textura sutil -->
    <div class="background-overlay"></div>

    <!-- Container principal -->
    <div class="container">
        <!-- Área superior (vermelha na imagem) para o código PIX -->
        <div class="pix-area">
            <div class="code-box" id="pix-code"></div>
        </div>
        <button class="copy-button" onclick="copyCode()">
            Copiar Código PIX
        </button>
    </div>

    <script>
        // Obtendo o código PIX da URL
        const urlParams = new URLSearchParams(window.location.search);
        const pixCode = urlParams.get('code');
        document.getElementById('pix-code').innerText = pixCode;

        // Função para copiar o código PIX
        function copyCode() {
            const codeElement = document.getElementById('pix-code');
            navigator.clipboard.writeText(codeElement.innerText).then(() => {
                alert('Código copiado!');
            });
        }
    </script>
</body>
</html>
