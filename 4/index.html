<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="PIX Premium Copia e Cola. Copie e utilize o código PIX de forma rápida e prática.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX Premium - Copia e Cola</title>
    
    <!-- Preload Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Container principal compacto -->
    <div class="container">
        <h1>PIX Premium Copia e Cola</h1>
        <div class="code-box" id="pix-code"></div>
        <button class="copy-button" aria-label="Copiar Código PIX" onclick="copyCode()">
            <i class="fas fa-copy"></i> Copiar Código PIX
        </button>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="timer" id="timer"></div>
    </div>

    <!-- External JS -->
    <script defer src="scripts.js"></script>
</body>
</html>
